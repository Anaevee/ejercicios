<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercico 3</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<h1>Formulario de registro</h1>

<body>

  <form action="" method="get"></form>
   <fieldset>
     <legend>Formulario</legend>
     <fieldset>
     <ul>
       <li>
         <label>
           Nombre
           <input type="text" class="required" autofocus name="user">
         </label>
       </li>
      </fieldset>
      <fieldset>
      <li>
        <label>
          Url
          <input type="url" placeholder="Escribe la url de tu página web personal" name="url">
        </label>
      </li>
    </fieldset>
    <fieldset>
        <li>
        <label>
          Fecha
          <input type="date" name= "fecha">
        </label>
      </li>
      <li>
        <label>
          Tiempo
          <input type="time" name="tiempo">
        </label>
      </li>
      <li>
        <label>
          Fecha y hora
          <input type="datetime-local" name="fecha y hora">
        </label>
      <li>
        <label>
          Mes
          <input type="month" name="mes">
        </label>
      </li>
      <li>
        <label>
          Semana
          <input type="week" name="semana">
        </label>
      </li>
      <li>
        <label>
          Número
          <input type="number" min=-10 max=10>
        </label>
      </li>
      <li>
        <label>
          Teléfono
          <input type="tel" value=+34 disable name="teléfono" >
        </label>
      </li>
      <li>
        <label>
          Término de búsqueda
          <input type="search" name="término de búsqueda" disabled>
        </label>
      </li>
      <li>
        <label>
          color Favorito
          <input type="color" name="color">
      </label>
      </li>
    </fieldset>
    
      <button type="submit">Enviar</button>
     </ul>
   </fieldset>

</body>

</html>
